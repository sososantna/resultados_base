<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>resultados</title>
</head>
<body>
    <main>
        <section class="resultados">
         <h1>seu resultados</h1>

         <div>
              <strong>76</strong>
              <strong>de 100</strong>
         </div>

         <h2>ótimo</h2>
         <p>Sua performance superou a de 65% das pessoas que realizaram o teste aqui!</p>
        </section>
        
        <section class="resumo">
            <h2>resumo</h2>

            <div class="resumo_reacao">
                <div> 
                    <img src="./images/icon-reaction.svg" alt="icone de reaçao">
                    <span>reaçao</span>

                </div>

                 <strong>80 <span>/100</span></strong>
            </div>
            <div class="resumo_memoria">
                <div> 
                    <img src="./images/icon-memory.svg alt="icone de memoria">
                    <span>memoria</span>

                </div>

                 <strong>92 <span>/100</span></strong>
            </div>
            <div class="resumo_verbal">
                <div> 
                    <img src="./images/icon-verbal.svg" alt="icone icon-verbal">
                    <span>verbal</span>

                </div>

                 <strong>61 <span>/100</span></strong>
            </div>
            <div class="resumo_visual">
                <div> 
                    <img src="./images/icon-visual.svg" alt="icone visual">
                    <span>visual</span>

                </div>
              <strong>73 <span>/100</span></strong>
            </div>

            <button>continuar</button>

        </section>
    </main>
</body>
</html>
